<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="600">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Vehículo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center text-primary mb-4 fw-bold">Monitoreo de Vehículo IoT</h1>

        <!-- Estado actual -->
        <div class="mb-4 text-center">
            <h4 class="fw-bold">Estado actual:</h4>
            <span id="estadoActual" class="badge bg-info fs-5">Cargando...</span>
        </div>

        <!-- Tabla -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>IP</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="deviceTableBody">
                    <!-- Se rellena dinámicamente -->
                </tbody>
            </table>
        </div>

        <footer class="text-center mt-5 text-secondary">
            Desarrollado por Marly Galarza
        </footer>
    </div>

<script src="js/app.js"></script>
</body>
</html>
